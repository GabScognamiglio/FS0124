<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="headerProfilo" class=" py-4 bg-black">
        <div class="container">
            <img src="assets/netflix_logo.png" alt="" id="logo">
        </div>
    </header>

    <main>
        <div class="container-fluid bg-black text-secondary">
            <div class="row justify-content-center">
                <div class="col-4"></div>
                <div class="col-4 mb-5">
                    <h1 class="text-white text-center display-2 fw-normal">Edit Profile</h1>
                    <hr>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <img src="assets/avatar.png" alt="avatar" class="img-fluid">
                        </div>
                        <div class="col-12 col-md-6">
                            <button class="btn btn-secondary text-white rounded-0 mb-3">Epicoder #</button>
                            <p class="fs-5 mt-3">Language:</p>
                            <select name="language" id="" class="form-select btn btn-outline-secondary rounded-0 mb-2">
                                <option value="english" class="text-start" selected>English</option>
                                <option value="english" class="text-start">Italiano</option>
                                <option value="english" class="text-start">Espanol</option>
                                <option value="english" class="text-start">Francaise</option>
                            </select>
                            <hr>
                            <p class="fs-5 mt-3">Maturity Settings:</p>
                            <button class="btn btn-secondary rounded-0 px-4 mb-3">ALL MATURITY SETTINGS</button>
                            <p>Show files for all maturitY settings for this profile.</p>
                            <button class="btn btn-outline-secondary rounded-0 px-4 mb-3">EDIT</button>
                            <hr>
                            <p class="fs-5 mt-3">Autoplay Controls:</p>
                            <div class="row">
                                <div class="col-2 d-flex align-items-center mb-3">
                                    <input type="checkbox" class="form-check-input form-check" checked>
                                </div>
                                <div class="col-9 mb-3">
                                    <label for="checkbox">Autoplay next episode in a series on all devices</label>
                                </div>
                                <div class="col-2 d-flex align-items-center">
                                    <input type="checkbox" class="form-check-input form-check" checked>
                                </div>
                                <div class="col-9 mb-3">
                                    <label for="checkbox">Autoplay next episode in a series on all devices</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <button class="btn bg-white rounded-0 px-5 me-3 mb-2 text-black fw-bold">SAVE</button>
                    <button class="btn btn-outline-secondary rounded-0 px-5 me-3 mb-2 fw-bold">CANCEL</button>
                    <button class="btn btn-outline-secondary rounded-0 px-5 me-3 mb-2 fw-bold">DELETE PROFILE</button>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
