<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco e regis</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'><script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous'></script>
</head>
<body>
    <header
			class="bg-dark text-center text-white d-flex justify-content-center align-items-center">
            <h1>Lista utenti</h1>
        </header>

        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="text-center mb-5">FORM DI INSERIMENTO DATI</h3>
                    <form id="form">
                        <fieldset class="border border-dark p-4">
                            <label for="nome">NOME</label>
                            <input type="text" class="form-control" id="nome" />
                            <label for="cognome">COGNOME</label>
                            <input type="text" class="form-control" id="cognome" />
                            <button type="button" class="btn btn-success" id="submit">INVIA</button>
                            <button type="reset" class="btn btn-danger">CANCELLA</button>
                        </fieldset>
                    </form>
                    <h4 id="errore"></h4>
                </div>
            </div>
        </div>

    
</body>
</html>
