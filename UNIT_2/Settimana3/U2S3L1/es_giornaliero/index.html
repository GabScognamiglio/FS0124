<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-light bg-dark p-4 display-4">PETS</h1>
    </header>

    <main>
        <div class="container mb-4">
            <form class="border border-2 border-secondary mt-5 p-3 rounded-2">
                <div class="row">
                    <div class="col-3 text-center">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" >
                    </div>
                    <div class="col-3 text-center">
                        <label for="proprietario" class="form-label">Proprietario</label>
                        <input type="text" class="form-control" id="proprietario" >
                    </div>
                    <div class="col-3 text-center">
                        <label for="specie" class="form-label">Specie</label>
                        <input type="text" class="form-control" id="specie">
                    </div>
                    <div class="col-3 text-center">
                        <label for="razza" class="form-label">Razza</label>
                        <input type="text" class="form-control" id="razza">
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success mt-5 px-5" id="btn">AGGIUNGI</button>
                        <p class="text-danger my-2" id="errore">*Inserisci almeno Nome e Proprietario!</p>
                    </div>
                </div>
            </form>
        </div>

        <div class="container">
            <ul class="list-groupmt-5 p-3" id="listaAnimali">
            
            </ul>
        </div>
    </main>
    

    <script src="assets/script/pets.js"></script>
</body>
</html>
