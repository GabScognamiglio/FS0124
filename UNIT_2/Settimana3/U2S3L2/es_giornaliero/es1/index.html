<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-light bg-dark p-4 display-4">Local Storage</h1>
    </header>

    <main>
        <div class="container mb-4">
            <form class="border border-2 border-light rounded-2">
                <div class="row d-flex align-items-end p-5">
                    <div class="col-12 text-lg-center">
                        <p class="text-decoration-underline" id="infoTesto"></p>
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Inserisci il nome utente">
                        <button type="button" class="btn btn-success my-3 me-3" id="btnAdd">AGGIUNGI</button>
                        <button type="button" class="btn btn-danger my-3" id="btnDelete">ELIMINA</button>
                        <p class="text-danger my-2" id="errore">***Inserisci un nome!***</p>
                    </div>

                </div>
            </form>
        </div>
    </main>


    <script src="assets/script/script.js"></script>
</body>

</html>
