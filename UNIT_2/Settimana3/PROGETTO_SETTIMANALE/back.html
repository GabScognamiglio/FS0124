<!DOCTYPE html>
<html lang="it">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="sticky-top">
        <nav class="container d-flex justify-content-between align-items-center">
            <a href="index.html"><img src="assets/imgs/amazon logo.png" alt="logo" id="logo"></a>
            <a href="index.html" class="linkDx">Home</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mt-5">
                <h1 id="titolo"></h1>
                
            </div>    
            <hr>
        </div>
        <div class="container">
            <form>
                <p>
                    <label for="nome" class="form-label">Nome</label>
                    <input required type="text" name="nome" id="nome" class="form-text form-control" placeholder="Nome prodotto">
                </p>
                <p>
                    <label for="brand" class="form-label">Brand</label>
                    <input required type="text" name="brand" id="brand" class="form-text form-control" placeholder="Marca">
                </p>
                <p>
                    <label for="prezzo" class="form-label">Prezzo</label>
                    <input required type="number" name="prezzo" id="prezzo" class="form-text form-control" placeholder="0â‚¬">
                </p>
                <p>
                    <label for="url" class="form-label">URL immagine</label>
                    <input required type="text" name="url" id="url" class="form-text form-control" placeholder="https://urlimage.com/tuourl">
                </p>
                <p>
                    <label for="descrizione" class="form-label">Descrizione</label>
                    <textarea required name="descrizione" id="descrizione" class="form-control" placeholder="Descrizione del prodotto"></textarea>
                </p>
                <div class="container">
                    <div class="row my-5">
                        <div class="col-12 text-dark fw-bold rounded-3 my-3 d-flex align-items-center justify-content-center" id="messaggio">
                           
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-danger w-100 d-flex align-items-center justify-content-center" id="elimina">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">

                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
                                  </svg>
                                  &nbsp;Reset
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-warning w-100 d-flex align-items-center justify-content-center" id="save">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
