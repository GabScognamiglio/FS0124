<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <main>
            <!-- nome del mese-->
            <h1></h1>
            <!--calendario-->
            <div id="calendar"></div>
            <!--inserimento impegni-->
            <h2>Add meeting</h2>
            <div id="addMeeting">
                <div>
                    <h4>Meeting Day</h4>
                    <span id="newMeetingDay">Click on a day</span>
                </div>
                <form>
                    <div>
                        <h4>Meeting Time</h4>
                        <input type="time" required id="newMeetingTime" >
                    </div>
                    <div>
                        <h4>Meeting name</h4>
                        <input type="text" required id="newMeetingName" placeholder="Inserisci l'impegno">
                    </div>
                    <div>
                        <h4>Add</h4>
                        <button type="submit">Save meeting</button>
                    </div>
                </form>
            </div>

        </main>
        <!--sezione impegni inseriti-->
        <section>
            <div id="appointments">
                <h2>Impegni del giorno:</h2>
                <ul></ul>
            </div>
        </section>
    </div>



    <script src="assets/script/script.js"></script>
</body>

</html>
