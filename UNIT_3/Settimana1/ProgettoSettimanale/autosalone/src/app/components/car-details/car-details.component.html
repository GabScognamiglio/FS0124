<h2 class="text-center mt-4">Dettagli auto</h2>

<div class="container">
    <p class="text-center"><img src="https://www.kimballstock.com/pix/car/p/{{car?.modelImage}}" alt="auto" style="max-width: 100%;"></p>
    <h4>Marca: {{car?.brand}} <img src="https://listcarbrands.com/wp-content/uploads/{{car?.brandLogo}}" alt="brand" style="max-width: 50px;" class="mx-3"></h4>
    <h4>Modello: {{car?.model}}</h4>
    <h4>Prezzo: <span class="bg-warning px-3 rounded-3">{{car?.price}} €</span></h4>
    <h4>Disponibilità: <span *ngIf="car?.available">✅</span>
        <span *ngIf="!car?.available">❌</span></h4>
    <h4 class="text-center mt-5">Descrizione</h4>
    <p class="my-5">{{car?.description}}
    </p>
</div>
