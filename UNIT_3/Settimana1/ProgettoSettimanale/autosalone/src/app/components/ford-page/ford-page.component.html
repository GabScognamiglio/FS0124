<h2 class="text-center my-4">Tutte le nostre Ford</h2>
<div class="text-center"><img src="../../../assets/img/ford-logo.png" alt="" class="w-25"></div>

<div class="container">
    <div class="row my-5">
        <div class="col-12" *ngFor="let car of fordCars">
            <div class="card my-3">
                <div class="row no-gutters">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5 d-flex justify-content-center align-items-center">
                        <img class="card-img" src="https://www.kimballstock.com/pix/car/p/{{car.modelImage}}"
                            alt="auto">
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <div class="card-body d-flex flex-column justify-content-end">
                            <h5 class="card-title mt-3">{{car.brand}} {{car.model}}</h5>
                            <p class="card-text">Prezzo: <span
                                class="badge bg-warning text-dark">{{car.price}} €</span> </p>
                            <p class="card-text">Anno: {{car.year}}</p>
                            <p>Disponibilità: <span *ngIf="car.available">✅</span>
                                <span *ngIf="!car.available">❌</span> 
                            </p>
                            <p><a [routerLink]="['/dettaglio/', car.id]" class="btn btn-dark">Dettagli auto</a></p>
                            <p><a class="btn btn-outline-dark" id="btnMio">Contattaci per un test drive</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
