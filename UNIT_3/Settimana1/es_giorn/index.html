<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefono</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous'></script>
</head>
<body>
    <header class="container-fluid bg-dark text-light text-center py-4">
        <h1>IL TELEFONO DI GAB</h1>
    </header>
    <main>
        <div class="container mt-4">
            <h3>Utente</h3>
            <h5>Nome: <span id="nome"></span></h5>
            <h5>Cognome: <span id="cognome"></span></h5>
            <h5><button class="btn btn-success me-2" id="aggiornaCredito">Aggiorna</button><span id="credito"></span></h5>
            <h5><button class="btn btn-success me-2" id="aggiornaChiamate">Aggiorna</button> <button class="btn btn-warning me-2" id="azzeraChiamate">Azzera</button>Minuti chiamate: <span id="minChiamate"></span></h5>
        </div>
        <div class="container mt-4">
            <h3>Azioni</h3>
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-success" id="chiama">Inizia chiamata</button>
                    <button class="btn btn-danger" id="terminaChiamata">Termina chiamata</button>
                    <p>Tempo in chiamata: <span id="timer"></span></p>
                </div>
                <div class="col-6">
                    <form>
                        <input type="number" class="form-control mb-2 w-50 d-inline" id="inputRicarica">
                        <button class="btn btn-success" id="btnRicarica">Effettua ricarica</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
