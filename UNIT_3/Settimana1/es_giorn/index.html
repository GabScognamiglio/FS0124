<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefono</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL'
        crossorigin='anonymous'></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header class="container-fluid bg-dark text-light text-center py-4">
        <h1>IL TELEFONO DI GAB</h1>
    </header>
    <main>
        <div class="container my-5">
            <h3 class="mt-5 mb-4">Utente</h3>
            <h5>Nome: <span id="nome"></span></h5>
            <h5>Cognome: <span id="cognome"></span></h5>
            <h5><span id="credito"></span><button class="btn btn-dark ms-3" id="aggiornaCredito"><span class="material-symbols-outlined">
                update
                </span></button>
            </h5>
            <h5>Minuti chiamate: <span id="minChiamate"></span><button class="btn btn-dark ms-3"
                    id="aggiornaChiamate"><span class="material-symbols-outlined">
                        update
                        </span></button> <button class="btn btn-outline-dark ms-3"
                    id="azzeraChiamate"><span class="material-symbols-outlined">
                        restart_alt
                    </span></button></h5>
        </div>
        <div class="container mt-4">
            <h3 class="mt-5 mb-4">Azioni</h3>
            <div class="row">
                <div class="col-6">
                    <h5>Chiamata</h5>
                    <button class="btn btn-success me-3" id="chiama"><span class="material-symbols-outlined">
                            call
                        </span></button>
                    <button class="btn btn-danger" id="terminaChiamata"><span class="material-symbols-outlined">
                            call_end
                        </span></button>
                    <p>Tempo in chiamata: <span id="timer"></span></p>
                </div>
                <div class="col-6">
                    <form>
                        <h5>Ricarica</h5>
                        <input type="number" class="form-control mb-2 w-50 d-inline" id="inputRicarica">
                        <button class="btn btn-dark" id="btnRicarica"><span class="material-symbols-outlined">
                                euro_symbol
                            </span></button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
