<div class="container mb-5">
  <h2 class="text-center my-5">Film popolari</h2>
  <div class="row">
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 d-flex justify-content-center" *ngFor="let movie of movies">
      <div class="card bg-dark text-light border-0 shadow-lg my-3 rounded-4">
        <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="card-img-top rounded-top-4" alt="...">
        <div class="card-body d-flex flex-column justify-content-end">
          <h5 class="card-title">{{movie.title}}</h5>
          <p class="card-text"></p>
          <p>Voto: {{movie.vote_average}}/10 <meter class="average-rating" min="0" max="10"
              value="{{movie.vote_average}}" title="4.3 out of 5 stars"
              style=" --percent: calc({{movie.vote_average}}/10*100%);">4.3 out of 5</meter></p>
          <p class="text-secondary"><i class="bi bi-calendar"></i> {{movie.release_date | date: 'dd MMM yyyy'}}</p>
        </div>
        <div *ngIf="caricamento else elseTemplate" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <ng-template #elseTemplate>
          <button *ngIf="!isFav(movie.id)"  class="btn btn-secondary" (click)="addFav(movie.id)">Aggiungi</button>
          <button *ngIf="isFav(movie.id)" class="btn btn-danger" (click)="removeFav(movie.id)">Rimuovi</button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
