<div class="container">
    <h1 class="text-center mt-4">Login</h1>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" required class="form-control" ngModel>
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" required class="form-control" ngModel>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success mt-4">Accedi</button>
    </form>
</div>
