<div class="container my-4 p-4  shadow-lg">
    <h1 class="text-center py-4">Nuova Task</h1>

    <div class="container">
        <form>
            <label for="newTask" class="form-label">To-Do</label>
            <input type="text" placeholder="Inserisci qui la task" class="form-control mb-3"
                [(ngModel)]="nuovoTodo.todo" (keyup)="stampa()" name="newTask">
            <label for="user">User</label>
            <select name="user" class="form-select" [(ngModel)]="nuovoTodo.userId">
                <option value="" selected>&nbsp;</option>
                <option *ngFor="let user of users" value="{{user.id}}">{{user.firstName}} {{user.lastName}}</option>
            </select>
            <button class="btn btn-success mt-4 mb-3 shadow-lg" (click)="newTodo(nuovoTodo)">Aggiungi</button>
        </form>
    </div>
</div>
