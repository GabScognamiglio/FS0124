<h1 class="text-center my-4">Utenti</h1>

<div class="container d-flex align-items-center flex-column">
    <div class="row justify-content-center">
        <div *ngFor="let user of users" class="card mb-3 border-0 shadow-lg" style="max-width: 800px;">
            <div class="row g-0">
                <div class="col-md-4 d-flex justify-content-center">
                    <img src="{{user.image}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title mb-3">{{user.firstName}} {{user.lastName}}</h5>
                        <p class="card-text mb-1"><b>Mansione: </b>{{user.title}}</p>
                        <p class="card-text mb-1"><small class="text-body-secondary">{{user.email}}</small></p>
                        <p class="card-text"><small class="text-body-secondary">ID no.:{{user.id}}</small></p>
                        <h6>Task assegnate:</h6>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
