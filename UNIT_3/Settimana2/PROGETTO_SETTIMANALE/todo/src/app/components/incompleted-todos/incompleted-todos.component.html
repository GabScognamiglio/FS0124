<h1 class="text-center my-4">NON Completi</h1>

<div class="container">
  <table class="table">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th  scope="col">Change</th>
          <th scope="col">To-Do</th>
          <th scope="col">ID</th>
          <th scope="col">User ID</th>
        </tr>
      </thead>
    <tbody>
      <tr [ngClass]="todo.completed? 'table-success':'table-danger'" *ngFor="let todo of incompleted, let i=index">
        <th scope="row">{{i+1}}</th>
        <td><input type="checkbox" (click)="toggleStatus(todo.id)"></td>
        <td>{{todo.todo}}</td>
        <td>{{todo.id}}</td>
        <td>{{todo.userId}}</td>
      </tr>
      
  </table>
</div>
