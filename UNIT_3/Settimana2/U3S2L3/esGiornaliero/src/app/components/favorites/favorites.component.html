
<h1 class="text-center">PREFERITI</h1>

<div class="row">
    <div class="col-4" *ngFor="let product of favArray, let i=index">
        <div class="card">
            <img src="{{product.images[0]}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.brand}}</h5>
                <h4 class="card-title">{{product.title}} </h4>
                <p class="card-text"> {{product.description.slice(0,50)}} ...</p>
                <p class="badge bg-dark text-warning fs-6">{{product.price}}â‚¬</p>
                
                <p><button class="btn btn-danger" (click)="remove(i)">Rimuovi ai favs</button></p>
            </div>
        </div>
    </div>
</div>
