<div class="container">
    <div class="row">
        <div class="col-9">
            <h1 class="text-center mt-4">Prodotti</h1>
            <div class="row">
                <div class="col-4" *ngFor="let product of products">
                    <div class="card border-0 shadow-lg my-3 bg-white">
                        <img src="{{product.images[0]}}" class="rounded-3 m-3" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{product.brand}}</h5>
                            <h4 class="card-title">{{product.title}} </h4>
                            <p class="card-text"> {{product.description.slice(0,50)}} ...</p>
                            <p class="badge bg-dark text-warning fs-6">{{product.price}}â‚¬</p>
                            <p><button class="btn btn-dark" (click)="addToCart(product.id)">Aggiungi al
                                    carrello</button></p>
                            <p *ngIf="!favorites.includes(product)"><button class="btn btn-danger"  (click)="addToFavs(product)">Aggiungi ai favs</button></p>
                            <p *ngIf="favorites.includes(product)"> <button class="btn btn-danger">Rimuovi dai favs</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <h4 class="text-center mt-5">Carrello</h4>
            <app-shopping-cart></app-shopping-cart>
        </div>
    </div>
</div>
